<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Women Safety | Onboarding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Phone frame styling */
    #phone-frame {
      width: 375px;
      height: 667px;
      border: 12px solid #333;
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background: white;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      box-sizing: border-box;
    }

    #frame-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to top right, #f3e8ff, #fce7f3);
      overflow: hidden;
    }

    /* Optional notch bar on top */
    .notch-bar {
      width: 120px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Slide styling */
    .slide {
      display: none;
      transition: opacity 0.4s ease-in-out;
      padding: 0 16px;
    }
    .slide.active {
      display: block;
    }

    /* Buttons inside the frame */
    .nav-button {
      background-color: #ef4444; /* Tailwind red-500 */
      padding: 8px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
    }

    /* Position nav buttons inside the frame */
    #prevBtn {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      z-index: 20;
    }
    #nextBtn {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      z-index: 20;
    }

    /* Skip button */
    #skipBtn {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 0.75rem;
      color: #6b7280; /* gray-500 */
      text-decoration: underline;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    /* Center content inside phone */
    #slides-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

  </style>
</head>
<body>
  <div id="frame-container">
    <div id="phone-frame">
      <div class="notch-bar"></div>

      <div id="slides-wrapper">
        <div id="slide1" class="slide active text-center">
          <img src="https://img.icons8.com/ios-filled/100/fa314a/shield.png" class="mx-auto mb-4" />
          <h2 class="text-xl font-bold text-red-600 mb-2">One-Touch SOS</h2>
          <p class="text-gray-600">Tap once to send your live location to emergency contacts instantly.</p>
        </div>

        <div id="slide2" class="slide text-center">
          <img src="https://img.icons8.com/ios-filled/100/fa314a/microphone.png" class="mx-auto mb-4" />
          <h2 class="text-xl font-bold text-red-600 mb-2">Audio Recording</h2>
          <p class="text-gray-600">Start recording audio during distress and save it temporarily.</p>
        </div>

        <div id="slide3" class="slide text-center">
          <img src="https://img.icons8.com/ios-filled/100/fa314a/map.png" class="mx-auto mb-4" />
          <h2 class="text-xl font-bold text-red-600 mb-2">Live Location</h2>
          <p class="text-gray-600">Track and view your live GPS location during emergency.</p>
        </div>
      </div>

      <!-- Left and Right navigation buttons -->
      <button id="prevBtn" class="nav-button" aria-label="Previous" onclick="prevSlide()">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/chevron-left.png" alt="Previous" />
      </button>

      <button id="nextBtn" class="nav-button" aria-label="Next" onclick="nextSlide()">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/chevron-right.png" alt="Next" />
      </button>

      <!-- Skip button -->
      <button id="skipBtn" onclick="window.location.href='login.html'">Skip</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      } else {
        window.location.href = 'login.html';
      }
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        showSlide(current);
      }
    }

    // Auto-slide every 6 seconds
    setInterval(() => {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      }
    }, 6000);
  </script>
</body>
</html>
