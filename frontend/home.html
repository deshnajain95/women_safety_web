<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Women Safety</title>

  <!-- âœ… Google Fonts for bold, stylish text -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body::before {
      content: "";
      background: url('images/safety-bg.jpg') no-repeat center center/cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -2;
      opacity: 0.8;
    }

    body::after {
      content: "";
      background-color: rgba(255, 245, 245, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    #phone-frame {
      width: 375px;
      height: 667px;
      border: 12px solid #333;
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background-color: white;
      position: relative;
    }

    #frame-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .notch-bar {
      width: 120px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 8px auto 0;
    }

    #splash {
      animation: logoFade 2s ease-in-out forwards;
    }

    @keyframes logoFade {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    #sos-alert {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 60;
    }
    #sos-alert.hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div id="frame-container">
    <div id="phone-frame" class="relative">

      <!-- âœ… Splash Screen -->
      <div id="splash-screen" class="absolute inset-0 bg-white z-50 flex items-center justify-center">
        <img id="splash" src="images/logo1.png" alt="App Logo" class="w-32 h-32" />
      </div>

      <!-- Notch -->
      <div class="notch-bar"></div>

      <!-- âœ… Main App Content -->
      <div id="main-app" class="flex flex-col justify-between h-full hidden overflow-hidden">

       <header class="p-4 flex items-center justify-start gap-3 relative">
  <!-- Logo on far left -->
  <img src="images/logo1.png" alt="App Logo" class="w-14 h-14" />

  <!-- Text block centered horizontally -->
  <div class="absolute left-1/2 transform -translate-x-1/2 text-center mt-1">
    <h1 class="text-3xl text-red-700 font-bold mb-1" style="font-family: 'Pacifico', cursive;">SafeHer</h1>
    <p class="text-xs text-gray-700 font-normal" style="font-family: 'Poppins', sans-serif;">Safety in every step</p>
  </div>
</header>
        <!-- Main Section -->
        <main class="flex flex-col items-center justify-center flex-1 px-6 text-center pb-20">
          <p class="text-2xl font-extrabold text-red-700 mb-2" style="font-family: 'Poppins', sans-serif;">Are you in emergency?</p>
          <p class="text-base text-gray-700 mb-4" style="font-family: 'Poppins', sans-serif;">Press the SOS button below and help will reach you shortly.</p>
          <button id="panicBtn" class="text-white text-lg font-bold px-12 py-5 rounded-full bg-red-600 shadow-lg hover:bg-red-700 transition mb-6" style="font-family: 'Poppins', sans-serif;">SOS</button>
          <p id="location" class="text-sm text-gray-700" style="font-family: 'Poppins', sans-serif;">Fetching your location...</p>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bg-white shadow-inner p-2 flex justify-around absolute bottom-0 w-full z-10">
          <a href="home.html" class="text-red-600 text-xs flex flex-col items-center">
            <img src="https://img.icons8.com/ios-filled/24/fa314a/home.png" />
            Home
          </a>
          <a href="recorder.html" class="text-gray-600 text-xs flex flex-col items-center">
            <img src="https://img.icons8.com/ios-filled/24/888888/voice-presentation.png" />
            Record
          </a>
          <a href="contacts.html" class="text-gray-600 text-xs flex flex-col items-center">
            <img src="https://img.icons8.com/ios-filled/24/888888/phone.png" />
            Contacts
          </a>
          <a href="settings.html" class="text-gray-600 text-xs flex flex-col items-center">
            <img src="https://img.icons8.com/ios-filled/24/888888/settings.png" />
            Settings
          </a>
        </nav>
      </div>

      <!-- SOS Modal -->
      <div id="sos-alert" class="hidden">
        <div class="bg-white rounded-lg p-6 max-w-xs text-center shadow-lg mx-4">
          <h2 class="text-red-600 font-bold mb-4 text-xl" style="font-family: 'Poppins', sans-serif;">ðŸš¨ SOS Alert Sent!</h2>
          <p id="sos-location" class="mb-4 text-gray-800 whitespace-pre-line text-sm" style="font-family: 'Poppins', sans-serif;"></p>
          <button id="closeAlertBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" style="font-family: 'Poppins', sans-serif;">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… JavaScript -->
  <script>
    window.onload = () => {
      const splashShown = localStorage.getItem("splashShown");
      if (!splashShown) {
        document.getElementById("splash-screen").style.display = "flex";
        setTimeout(() => {
          document.getElementById("splash-screen").style.display = "none";
          document.getElementById("main-app").classList.remove("hidden");
          localStorage.setItem("splashShown", "true");
        }, 2000);
      } else {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("main-app").classList.remove("hidden");
      }

      // Location
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        document.getElementById("location").innerText =
          `ðŸ“ Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`;
      }, () => {
        document.getElementById("location").innerText = "âŒ Location access denied.";
      });
    };

    document.getElementById("panicBtn").addEventListener("click", () => {
      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        const sosAlert = document.getElementById("sos-alert");
        const sosLocation = document.getElementById("sos-location");
        sosLocation.innerText = `Your location:\nLat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`;
        sosAlert.classList.remove("hidden");
      }, () => {
        alert("âŒ Failed to get your location. Please enable location services.");
      });
    });

    document.getElementById("closeAlertBtn").addEventListener("click", () => {
      document.getElementById("sos-alert").classList.add("hidden");
    });
  </script>
</body>
</html>
