<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Women Safety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Phone frame styling */
    #phone-frame {
      width: 375px;
      height: 667px;
      border: 12px solid #333;
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background: white;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 24px 32px;
      box-sizing: border-box;
    }

    #frame-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to top right, #f3e8ff, #fce7f3);
      overflow: hidden;
    }

    /* Optional notch bar on top */
    .notch-bar {
      width: 120px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Modal adjustments */
    #popup {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    #popup.hidden {
      display: none;
    }
    #popup > div {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 320px;
      max-width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

  </style>
</head>
<body>
  <div id="frame-container">
    <div id="phone-frame">
      <div class="notch-bar"></div>

      <div class="w-full max-w-sm mx-auto">
        <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Login</h2>
        <input type="text" placeholder="Username" id="username" class="w-full px-4 py-2 border border-gray-300 rounded mb-4" />
        <input type="password" placeholder="Password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded mb-4" />
        <button onclick="startLogin()" class="w-full bg-red-500 text-white py-2 rounded">Login</button>
      </div>

      <!-- Modal -->
      <div id="popup" class="hidden items-center justify-center z-50">
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-800">Permission Required</h3>
          <p id="popupText" class="text-sm text-gray-600 mb-6">We need your permission.</p>
          <div class="flex justify-center gap-4">
            <button onclick="denyPermission()" class="px-4 py-2 bg-gray-300 rounded text-sm">Deny</button>
            <button id="allowBtn" class="px-4 py-2 bg-red-500 text-white rounded text-sm">Allow</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 0;

    function startLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) {
        alert("Please enter both username and password");
        return;
      }

      localStorage.setItem("username", user);
      currentStep = 1;
      showPopup("Give permission to access your Location");
    }

    function showPopup(message) {
      document.getElementById("popupText").innerText = message;
      document.getElementById("popup").classList.remove("hidden");
    }

    function hidePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function denyPermission() {
      hidePopup();
      alert("Permission denied. Returning to login.");
      window.location.href = "login.html";
    }

    async function handlePermission() {
      hidePopup();
      try {
        if (currentStep === 1) {
          await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });
          currentStep = 2;
          showPopup("Give permission to access your Microphone");
        } else if (currentStep === 2) {
          await navigator.mediaDevices.getUserMedia({ audio: true });
          currentStep = 3;
          showPopup("Give permission to access your Camera");
        } else if (currentStep === 3) {
          await navigator.mediaDevices.getUserMedia({ video: true });
          window.location.href = "home.html";
        }
      } catch (error) {
        alert("Permission denied or error occurred. Returning to login.");
        window.location.href = "login.html";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("allowBtn").addEventListener("click", handlePermission);
    });
  </script>
</body>
</html>
